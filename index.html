<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<div id="textArea"></div>
	<div id="gameArea">
		<div class="col" id="c1">
			<div class="tile" id="t1"></div>
			<div class="tile" id="t2"></div>
			<div class="tile" id="t3"></div>
		</div>
		<div class="col" id="c2">
			<div class="tile" id="t4"></div>
			<div class="tile" id="t5"></div>
			<div class="tile" id="t6"></div>
		</div>
		<div class="col" id="c3">
			<div class="tile" id="t7"></div>
			<div class="tile" id="t8"></div>
			<div class="tile" id="t9"></div>
		</div>
	</div>
	<div class="box">
		<div id="reset" onclick="init()">Restart?</div>
	</div>
	<script src="assets/script.js"></script>
</body>
</html>
